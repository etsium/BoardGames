<!DOCTYPE html>
<html lang="es" data-bs-theme="dark light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol Game</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="app/main.js" type="module"></script>
    <script src="app/changetheme.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a id="img-logo" class="navbar-brand" style="font-weight: 900;" href="#">Board-Games</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div id="navbarNavPages">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link logged-in link-page" href="#rol-games">Rol-Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logged-in link-page" href="#table-games">Table-Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logged-in link-page" href="#contact">Contacto</a>
                            </li>
                        </ul>
                    </div>
                    <div id="navbarNavLogin">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                                    data-bs-target="#signinModal">Signin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                                    data-bs-target="#signupModal">Signup</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Signin Modal -->
        <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-In</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signin-form">

                            <label for="signin-email">Email: </label>
                            <input type="email" id="signin-email" class="form-control mb-3" placeholder="Email"
                                required>

                            <label for="signin-password">Password: </label>
                            <input type="password" id="signin-password" class="form-control mb-3" placeholder="********"
                                required>

                            <div class="d-grid d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-primary me-md-2">
                                    Login
                                </button>
                            </div>
                        </form>

                        <button type="button" id="googleLogin" class="btn btn-primary">Google</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-Up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signup-form">

                            <label for="signup-email">Email: </label>
                            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email"
                                required>

                            <label for="signup-password">Password: </label>
                            <input type="password" id="signup-password" class="form-control mb-3" placeholder="********"
                                required>

                            <div class="d-grid d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary me-md-2">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
